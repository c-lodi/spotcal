                            <label for="basic-url" class="form-label spt-label">Buying Power (USD)</label>

                                <span class="input-group-text" id="basic-addon1">$</span>
                              <input type="number" class="form-control spt-input" id="amount-el" aria-describedby="basic-addon3" >
                             
                            </div>
                           
                            <label for="basic-url" class="form-label spt-label">Buy Price</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">$</span>

                            <label for="basic-url" class="form-label spt-label">Sell Price</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">$</span>
                              <input type="number" class="form-control spt-input" id="sell-price-el" aria-describedby="basic-addon3" >
                            </div>
